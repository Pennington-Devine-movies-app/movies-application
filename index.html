<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie App</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<div class="page-wrapper">
    <header class="container">
        <div class="row">
            <div class="col">
                <h1> Movies Application</h1>
            </div>
        </div>
    </header>
    <section class="container search">
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id = "movie-search" placeholder="Search for movie" aria-label="Search for movie" aria-describedby="button-addon2">
                </div>
            </div>
            <div class="container filter">
                <div class="row">
                    <h2>filter options</h2>
                    <div class="col">
                        <div class="d-flex filter-btns gap-2">
                            <div>
                                <button type="button" class="btn btn-primary">
                                    All <span class="badge text-bg-secondary">4</span>
                                </button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary">
                                 Action <span class="badge text-bg-secondary">4</span>
                                </button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary">
                                 Family <span class="badge text-bg-secondary">4</span>
                                </button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary">
                                    Crime <span class="badge text-bg-secondary">4</span>
                                </button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-success">Add+</button>
                            </div>


                                <label for="ratingSelect">
                                    <select id="ratingSelect" class="form-select-lg m-2">
                                        <option selected>All</option>
                                        <option value="bad">1-4</option>
                                        <option value="good">5-7</option>
                                        <option value="excellent">8-10</option>
                                    </select>
                                </label>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <main class="container">
        <div class="loader-container" id="loader-container">
            <button class="btn btn-primary loader" type="button" disabled>
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span role="status">Loading...</span>
            </button>

        </div>

        <div class="row d-flex">
            <div class="col card-container d-flex gap-2 flex-wrap ">

            </div>
        </div>
    </main>
</div>

<script type="module" src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
