<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie App</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<div class="page-wrapper">
    <header class="container">
        <div class="row">
            <div class="col">
                <h1> Movies Application</h1>
            </div>
        </div>
    </header>
    <section class="container search">
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id = "movie-search" placeholder="Search for movie" aria-label="Search for movie" aria-describedby="button-addon2">
                </div>
            </div>
            <div class="container filter">
                <div class="row">
                    <h2>filter options</h2>
                    <div class="col">
                        <div class="d-flex filter-btns gap-2">
                            <div>
                                <button type="button" class="btn btn-primary">
                                    All <span class="badge text-bg-secondary">4</span>
                                </button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary">
                                 Action <span class="badge text-bg-secondary">4</span>
                                </button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary">
                                 Family <span class="badge text-bg-secondary">4</span>
                                </button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary">
                                    Crime <span class="badge text-bg-secondary">4</span>
                                </button>
                            </div>
                            <div>

                                <button type="button" class="btn btn-success " data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                    Add+
                                </button>

                                <!--                            modal-->
                                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <form id="add-movie" class="modal-content form">
                                            <div class="modal-header">
                                                <label for="title">Movie Title: </label>
                                                <input type="text" id="title" name="title">
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div>
                                                    <label for="year">Year: </label>
                                                    <input type="text" id="year" name="year">
                                                </div>
                                                <div>
                                                    <label for="summary">Summary: </label>
                                                    <input type="text" id="summary" name="summary">
                                                </div>
                                                <div>
                                                    <p> Select a Rating:</p>
                                                    <div class="slidecontainer">
                                                        <input type="range" min="1" max="10" value="0" class="slider" id="rating">
                                                    </div>
                                                </div>
                                                <div>
                                                    <p> Categories:</p>
                                                    <label for="comedy">Comedy</label>
                                                    <input type="checkbox" id="comedy" name="comedy">
                                                    <label for="action">Action</label>
                                                    <input type="checkbox" id="action" name="action">
                                                    <label for="scifi">Sci-fi</label>
                                                    <input type="checkbox" id="scifi" name="scifi">
                                                    <label for="kids">Kids</label>
                                                    <input type="checkbox" id="kids" name="kids">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button id="cancelBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                <button id="addBtn" type="submit" class="btn btn-primary " data-bs-dismiss="modal" aria-label="Close">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                                <label for="ratingSelect">
                                    <select id="ratingSelect" class="form-select-lg m-2">
                                        <option selected>All Ratings</option>
                                        <option value="bad">Ratings 1-4</option>
                                        <option value="good">Ratings 5-7</option>
                                        <option value="excellent">Ratings 8-10</option>
                                    </select>
                                </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <main class="container">
        <div class="loader-container" id="loader-container">
            <button class="btn btn-primary loader" type="button" disabled>
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span role="status">Loading...</span>
            </button>

        </div>

        <div class="row d-flex">
            <div class="col card-container d-flex gap-2 flex-wrap ">

            </div>
        </div>
    </main>
</div>

<script type="module" src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
